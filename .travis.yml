language: node_js
node_js:
 - 8.11.3
branches:
 only:
 - master
before_script:
 - npm install -g ionic cordova
script:
 - npm run lint
 - ionic cordova build browser
 - ionic cordova run browser
 - ionic serve --devapp
 - npm run test
 - npm run e2e
deploy:
 provider: pages
 skip-cleanup: true
 github-token: $GITHUB_TOKEN
 keep-history: true
 on:
   branch: master
 local_dir: www