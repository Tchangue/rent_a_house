<ion-header>
    <ion-toolbar>
        <ion-title>Notifications</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let notification of notifications">
            {{notification}}
            <ion-toggle slot="end"></ion-toggle>
        </ion-item>
    </ion-list>
</ion-content>
