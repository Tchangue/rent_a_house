<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating" required="">Email</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating" required="">Password</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-button expand="block" class="ion-text-center" primary padding="10cm">Login</ion-button>
    <ion-skeleton-text class="ion-text-center">Or</ion-skeleton-text>
    <ion-button expand="block" padding="30cm">Login with facebook</ion-button>
    <ion-button expand="block" padding="10cm">Login with Google</ion-button>
    <ion-list-header class="ion-text-center">Any account?</ion-list-header>
    <ion-button routerLink="/register"  expand="block" secondary padding>Register</ion-button>
</ion-content>
